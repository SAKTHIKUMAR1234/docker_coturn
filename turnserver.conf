# Listening ports
listening-port=3478
tls-listening-port=5349

# Network
listening-ip=0.0.0.0
relay-ip=YOUR_PUBLIC_IP
external-ip=YOUR_PUBLIC_IP

# Authentication
lt-cred-mech
realm=turn.example.com
user=turnuser:turnpassword

# Security
fingerprint
use-auth-secret
static-auth-secret=SUPER_SECRET_KEY

# Limits
total-quota=100
bps-capacity=0
stale-nonce=600

# Logging
log-file=stdout
simple-log